<!DOCTYPE html>
<html lang ="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contador Regressivo</title>
        <script type="text/javaScript">
        
        var count = new Number();
        var count = 0;
        
        function start(){
            if(count >= 0 ){
                count++;
            tempo.innerText=count;
            setTimeout('start();',1000);
            if(count == 10){
                count= 0    
            }
            }
        }
        
        </script>
        <style type="text/css">
        
        #tempo{
            font: bold 48px Arial;
            padding: 50px;
            color: #f90;
            border: solid dashed #f6f6f6;
            width: 200px;
            height: 200px;
            line-height: 200px;
            display: flex;
            margin: auto;
            text-align: center;
            }
        
        
        
        
        </style>
    </head>
    <body onload="start();">
        <div id="tempo"></div>
    
    </body>
</html>
